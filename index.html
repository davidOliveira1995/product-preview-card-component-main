<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="css/style.css" />
    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="card">
      <picture>
        <source
          media="(min-width: 600px)"
          srcset="./images/image-product-desktop.jpg"
          class="card-product--img"
        />
        <img
          src="./images/image-product-mobile.jpg"
          alt="{your alt text goes here}"
          class="card-product--img"
        />
      </picture>

      <section class="card-info">
        <h2 class="card-info--subtitle">Perfume</h2>
        <h1 class="card-info--title">Gabrielle Essence Eau De Parfum</h1>
        <p class="card-info--paragraphy">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <section class="card-price">
          <p class="card-price--payment">$149.99</p>
          <p class="card-price--oldprice">$169.99</p>
        </section>
        <button class="btn" type="button">
          <img src="images/icon-cart.svg" />
          Add to Cart
        </button>
      </section>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://www.frontendmentor.io/profile/davidOliveira1995" target="_blank">David de Oliveira Silva</a>.
    </footer>
  </body>
</html>
